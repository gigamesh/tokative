<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Buddy</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 280px;
        padding: 16px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #1a1a1a;
        color: #fff;
      }
      h1 {
        font-size: 16px;
        margin-bottom: 12px;
      }
      .context-section {
        display: none;
      }
      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-primary {
        background: #3b82f6;
        color: white;
        border: 1px solid #3b82f6;
      }
      .btn-primary:hover {
        background: #2563eb;
        border-color: #2563eb;
      }
      .btn-primary:disabled {
        background: #2a2a2a;
        border-color: #444;
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-cancel {
        background: #fe2c55;
        color: white;
      }
      .btn-cancel:hover {
        background: #e0284d;
      }
      .scrape-status {
        margin-top: 8px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
      }
      .scrape-status.active {
        display: block;
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
      }
      .scrape-status.success {
        display: block;
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      .scrape-status.error {
        display: block;
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }
      .scrape-status.paused {
        display: block;
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }
      .scrape-status.paused a {
        color: #fbbf24;
        text-decoration: underline;
      }
      .scrape-status.paused a:hover {
        color: #fcd34d;
      }
      .limit-hint {
        margin-top: 6px;
        font-size: 11px;
        color: #666;
        text-align: center;
      }
      .not-scraped-hint {
        display: none;
        margin-top: 8px;
        padding: 8px;
        border-radius: 4px;
        font-size: 11px;
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        text-align: center;
        line-height: 1.4;
      }
      .non-tiktok-message {
        text-align: center;
        padding: 16px 8px;
        color: #888;
        font-size: 13px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>TikTok Buddy</h1>

    <div id="profile-section" class="context-section">
      <button id="scrape-profile" class="btn btn-primary">
        Scrape Profile
      </button>
      <div id="scrape-status" class="scrape-status"></div>
      <div id="post-limit-hint" class="limit-hint">Post limit: 50</div>
    </div>

    <div id="video-section" class="context-section">
      <button id="scrape-comments" class="btn btn-primary">
        Scrape Comments
      </button>
      <div id="comment-scrape-status" class="scrape-status"></div>
      <div id="comment-limit-hint" class="limit-hint">Comment limit: 100</div>
      <div id="video-not-scraped-hint" class="not-scraped-hint">
        This post hasn't been scraped yet.<br />
        It must first be scraped via the user's profile to enable comment
        scraping.
      </div>
    </div>

    <div id="non-tiktok-section" class="context-section">
      <div class="non-tiktok-message">
        Navigate to a TikTok profile or video page to start scraping
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
